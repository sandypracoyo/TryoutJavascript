<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = '';
        let pertama = prompt('Angka pertama');
        let kedua = prompt('Angka kedua');
        for (i = pertama; i <= kedua; i++) {
            x = x + i + ', ';
        }
        console.log('Input pertama : ' + pertama);
        console.log('Input kedua : ' + kedua);
        console.log('Output di browser : ' + x);
    </script>
</body>

</html>
