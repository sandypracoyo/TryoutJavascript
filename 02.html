<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>

<body>
    <script>
        let nilai = prompt('Masukkan Nilai');
        if (nilai <= 59) {
            console.log('Input : ' + nilai);
            console.log('Output : __E__');
        } else if (nilai <= 69) {
            console.log('Input : ' + nilai);
            console.log('Output : __D__');
        } else if (nilai <= 79) {
            console.log('Input : ' + nilai);
            console.log('Output : __C__');
        } else if (nilai <= 89) {
            console.log('Input : ' + nilai);
            console.log('Output : __B__');
        } else if (nilai >= 90) {
            console.log('Input : ' + nilai);
            console.log('Output : __A__');
        }
    </script>
</body>

</html>
