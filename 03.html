<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let nomor = prompt('Masukkan angka');
        if (nomor % 2 === 0) {
            console.log('Input : ' + nomor);
            console.log('Output : genap');
        } else {
            console.log('Input : ' + nomor);
            console.log('Output : ganjil');
        }
    </script>
</body>
