<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let masukAngka = prompt('Masukkan angka');

        function tampilBilangan(angka) {
            if (angka === 0) {
                return
            }
            console.log(angka + ',');
            tampilBilangan(angka - 1);
        }
        tampilBilangan(parseInt(masukAngka));
    </script>
</body>

</html>
