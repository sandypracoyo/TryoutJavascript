<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="angka" name="fname" value=""><br>
    <br>
    <button onclick="tambah()">In</button>
    <button onclick="keluarkan()">Out</button>
    <script>
        const arr = [];

        function tambah() {
            var x = document.getElementById("angka").value;
            arr.unshift(x);
            console.log(arr);
        }

        function keluarkan() {
            arr.shift();
            console.log(arr);
        }
    </script>
</body>

</html>
