<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function linearSearch(fruits, search) {
            let answer = 'not found';
            for (var i = 0, len = fruits.length; i < len; i++) {
                if (fruits[i] === search) {
                    answer = i - 1;
                }
            }
            return answer;
        }

        const fruits = ['Anggur',
            'Durian',
            'Tomat',
            'Bengkoang',
            'Jeruk',
            'Pepaya',
            'Jambu',
            'Manggis',
            'Kelapa',
            'Timun',
        ]
        let result = linearSearch(fruits, 'Jeruk');
        console.log('Jeruk terletak di indeks array ke :' + result);
    </script>
</body>

</html>
