<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let umur = prompt('Masukkan Umur');
        if (umur >= 21) {
            console.log('Input : ' + umur + '\n' + 'Output : DEWASA');
        } else if (umur >= 13 && umur < 21) {
            console.log('Input : ' + umur + '\n' + 'Output : REMAJA');
        } else if (umur >= 9 && umur < 13) {
            console.log('Input : ' + umur + '\n' + 'Output : BIMBINGAN ORANGTUA');
        } else {
            console.log('Input : ' + umur + '\n' + 'Output : SEMUA USIA');
        }
    </script>
</body>

</html>
